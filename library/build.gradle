buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.4.0'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'

    defaultConfig {
        // applicationId "com.oguzdev.circularfloatingactionmenu.library"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 20180701
        versionName "1.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

publish {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    userOrg = properties.getProperty("bintray.userOrg")
    groupId = properties.getProperty("bintray.groupId")
    artifactId = 'CircularFloatingActionMenu'
    publishVersion = '1.1.0'
    description = 'An animated circular menu for Android'
    website = properties.getProperty("bintray.website")
    bintrayUser = properties.getProperty("bintray.user")
    bintrayKey = properties.getProperty("bintray.apikey")
    dryRun = false
}
